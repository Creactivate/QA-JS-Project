<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Project</title>
</head>
<body>
    <form id="addForm" action="" onsubmit="return submitAdd()" style="display: none;">
        <input type="button" onclick="showAddEntry(this)" value="X" class="formX">
        <label for="NINumber">NI Number: </label>
        <input type="text" name="" id="NINumber"> <br>
        <label for="fullName">Full Name: </label>
        <input type="text" name="" id="fullName"> <br>
        <label for="phoneNumber">Phone Number: </label>
        <input type="text" name="" id="phoneNumber"> <br>
        <label for="Address">Address: </label>
        <input type="text" name="" id="Address"> <br>
        <label for="department">Department: </label>
        <input type="text" name="" id="department"> <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <select onchange="searchHandler(this)" name="serach" id="search">
        <option value="">Filter By Dept</option>
        <option value="Sales">Sales</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
    </select>
    <!-- <input type="text" name="search" onkeyup="searchHandler(this)" id="search" placeholder="Search for Department..."> -->
    <br>
    <input type="button" value="Add Entry" onclick="showAddEntry(this)" id="add"> <br> <br>
    <input type="button" value="Enable Editing" onclick="enableEditing(this)" id="enableEditing"> <br> <br>
    <table id="dataTableDisplay">
        <tr>
            <th>NI Number</th>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Department</th>
        </tr>
    </table>

</body>
